    <link rel="stylesheet" href="style.css">
    <style>
        #loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: flex;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .spinner {
            border: 8px solid #000000;
            border-top: 8px solid #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.0s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .outer-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            height: 10em;
            width: auto;
            margin-top: 20px;
            border: 1px solid #000000;
        }

        .image-container .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -56%);
            height: 12em;
            width: auto;
            z-index: 1;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var loader = document.getElementById('loader');
            if (loader) {
                setTimeout(function() {
                    loader.style.opacity = '0';
                    setTimeout(function() {
                        loader.style.display = 'none';
                    }, 500);
                }, 750);
            }
        });
    </script>
</head>
